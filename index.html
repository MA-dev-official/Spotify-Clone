<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/imgs/favicon.svg">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container df ">
        <div class="left ">
            <div class="home bgg bd rounded">

                <div class="df ai gap">
                    <div><img class="invert" src="\imgs\logo.svg" alt="logo" width="110"></div>
                    <div><img class="invert close" src="\imgs\close.svg" alt="logo" width="20">
                    </div>
                </div>
                <ul>
                    <li><img class="invert" src="\imgs\home.svg" alt="home">Home</li>
                    <li><img class="invert" src="\imgs\search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bd bgg rounded">
               
                <div class="playlist rounded">
                    <div class="heading df ai"><img class="invert m1" src="\imgs\playlist.svg"
                        alt="playlist" width="20">
                    <h3>Library</h3> 
                </div>
                <!-- cards display for songs-->
               
               
                <!-- cards -->
            </div>
                <h3>Created by M.A</h3>
            </div>
        </div>
        <div class="right ">
            <div class="spotifyPlaylist bd rounded bgg">
                <nav class="df ai ">
                    <div class="hamburger"><img src="\imgs\hamburger.svg" alt="menu" width="20"
                            class="invert m1"></div>
                    <h3>Spotify Playlist</h3>
                </nav>
                <!-- cardContainer for song folder display -->
                <div class="cardContainer bd df ai jc">
                   
                </div>
          <!-- Playbar -->
          <div class="playbar">
          <div class="seekbar">
            <div class="info df ai"><div class="name">Aura</div>
            <div class="duration">00:00/00:00</div></div>
            <div class="seek">
              <div class="circle"></div>
            </div>
          </div>
          <div class="buttons">
            <div class="button"><img src="/imgs/previous.svg" alt="" class="prevBtn invert" width="30"></div>
            <div class="button"><img src="/imgs/play.svg" alt="" class="playBtn invert" width="30"></div>
            <div class="button"><img src="/imgs/next.svg" alt="" class="nextBtn invert" width="30"></div>
          </div>
          </div>
          
          </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
